<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <span> Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" placeholder="write a number ">
        <span> Grid Width:</span>
        <input type="number" id="inputWidth" name="width" min="1" placeholder="write a number ">
        <button name="subject" type="submit" value="CSS" id="btn">click to start</button>

    </form>

    <h3>Pick A Color</h3>
    <input type="color" id="colorPicker">

    <h3>Design Canvas</h3>
    <table id="pixelCanvas"></table>

    <script src="script.js"></script>
</body>

</html>
